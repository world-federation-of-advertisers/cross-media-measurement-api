syntax = "proto3";

package wfa.measurement.type;

import "google/protobuf/descriptor.proto";

option java_package = "org.wfanet.measurement.type";
option java_multiple_files = true;
option java_outer_classname = "FutureDispositionProto";
option go_package = "github.com/world-federation-of-advertisers/cross-media-measurement/cmms/type/typepb";

// The disposition planned in a future release.
enum FutureDisposition {
  // Disposition is unspecified.
  FUTURE_DISPOSITION_UNSPECIFIED = 0;
  // Planned to be required.
  REQUIRED = 1;
  // Planned to be deprecated.
  DEPRECATED = 2;
}

// Custom options for fields.
extend google.protobuf.FieldOptions {
  FutureDisposition future_disposition = 50010;
}
