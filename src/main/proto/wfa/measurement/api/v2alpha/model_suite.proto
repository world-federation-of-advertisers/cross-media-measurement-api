syntax = "proto3";

package wfa.measurement.api.v2alpha;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option java_package = "org.wfanet.measurement.api.v2alpha";
option java_multiple_files = true;
option java_outer_classname = "ModelSuiteProto";

// A suite of model lines provided by a `ModelProvider`.
message ModelSuite {
  option (google.api.resource) = {
    type: "halo.wfanet.org/ModelSuite"
    pattern: "modelProviders/{model_provider}/modelSuites/{model_suite}"
  };
  string name = 1;

  // Human-readable nickname for this ModelSuite.
  string display_name = 2 [(google.api.field_behavior) = REQUIRED];

  // Human-readable string to describe the usage of this model suite.
  string description = 3;
}
