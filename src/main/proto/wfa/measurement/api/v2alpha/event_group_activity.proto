syntax = "proto3";

package wfa.measurement.api.v2alpha;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/type/date.proto";

option java_package = "org.wfanet.measurement.api.v2alpha";
option java_multiple_files = true;
option java_outer_classname = "EventGroupActivityProto";
option go_package = "github.com/world-federation-of-advertisers/cross-media-measurement/cmms/apiv2alpha/cmmspb";

// A grouping of activities for a `EventGroup`.
message EventGroupActivity {
  option (google.api.resource) = {
    type: "halo.wfanet.org/EventGroupActivity"
    pattern: "dataProviders/{data_provider}/eventGroups/{event_group}/eventGroupActivities/{event_group_activity}"
    pattern: "measurementConsumers/{measurement_consumer}/eventGroups/{event_group}/eventGroupActivities/{event_group_activity}"
    singular: "eventGroupActivity"
    plural: "eventGroupActivities"
  };

  // Resource name.
  //
  // Canonical format:
  // dataProviders/{data_provider}/eventGroups/{event_group}/eventGroupActivities/{event_group_activity}
  string name = 1 [(google.api.field_behavior) = IDENTIFIER];

  // The date of the activity.
  google.type.Date date = 2 [(google.api.field_behavior) = REQUIRED];
}