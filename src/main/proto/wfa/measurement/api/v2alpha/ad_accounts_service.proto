syntax = "proto3";

package wfa.measurement.api.v2alpha;

import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/empty.proto";
import "wfa/measurement/api/v2alpha/ad_account.proto";

option java_package = "org.wfanet.measurement.api.v2alpha";
option java_multiple_files = true;
option java_outer_classname = "AdAccountsServiceProto";
option go_package = "github.com/world-federation-of-advertisers/cross-media-measurement/cmms/apiv2alpha/cmmspb";

// Service for interacting with `AdAccount` resources.
service AdAccounts {
  // Creates a new `AdAccount`.
  rpc CreateAdAccount(CreateAdAccountRequest)
      returns (AdAccount) {
    option (google.api.method_signature) = "parent,ad_account";
  }

  // Batch creates `AdAccount`s. Results in an error if any of the
  // specified `AdAccount`s fail to be created.
  rpc BatchCreateAdAccounts(BatchCreateAdAccountsRequest)
      returns (BatchCreateAdAccountsResponse) {}

  // Lists `AdAccount`s for a parent resource.
  rpc ListAdAccounts(ListAdAccountsRequest)
      returns (ListAdAccountsResponse) {
    option (google.api.method_signature) = "parent";
  }

  // Deletes an existing `AdAccount`.
  rpc DeleteAdAccount(DeleteAdAccountRequest)
      returns (google.protobuf.Empty) {
    option (google.api.method_signature) = "name";
  }

  // Batch deletes `AdAccount`s. Results in an error if any of the
  // specified `AdAccount`s fail to be deleted.
  rpc BatchDeleteAdAccounts(BatchDeleteAdAccountsRequest)
      returns (google.protobuf.Empty) {}
}

// Request message for `CreateAdAccount` method.
message CreateAdAccountRequest {
  // Resource name of the parent `MeasurementConsumer`.
  string parent = 1 [
    (google.api.resource_reference).child_type = "halo.wfanet.org/AdAccount",
    (google.api.field_behavior) = REQUIRED
  ];

  // The `AdAccount` to create.
  //
  // The `name` field will be ignored, and the system will assign an ID.
  AdAccount ad_account = 2 [(google.api.field_behavior) = REQUIRED];
}

// Request message for `ListAdAccounts` method.
message ListAdAccountsRequest {
  // Resource name of the parent.
  //
  // Format: "dataProviders/{data_provider}" or
  // "measurementConsumers/{measurement_consumer}"
  string parent = 1 [
    (google.api.resource_reference).child_type =
        "halo.wfanet.org/AdAccount",
    (google.api.field_behavior) = REQUIRED
  ];

  // The maximum number of resources to return. The service may return fewer
  // than this value.
  //
  // If unspecified, at most 50 resources will be returned. The maximum value
  // is 1000; values above this will be coerced to the maximum.
  int32 page_size = 2;

  // A token from a previous call, specified to retrieve the next page. See
  // https://aip.dev/158.
  string page_token = 3;

  // Structured filter criteria.
  //
  // Each field represents a term in a conjunction. If a field is not specified,
  // its value is not considered as part of the criteria.
  message Filter {
    // Resource name of the `AdAccount` to filter by.
    string ad_account = 1 [
      (google.api.resource_reference).type = "halo.wfanet.org/AdAccount"
    ];

    // Resource name of the `MeasurementConsumer` to filter by.
    string measurement_consumer = 2 [
      (google.api.resource_reference).type =
          "halo.wfanet.org/MeasurementConsumer"
    ];

    // Resource name of the `DataProvider` to filter by.
    string data_provider = 3 [
      (google.api.resource_reference).type = "halo.wfanet.org/DataProvider"
    ];
  }
  // Filter criteria for this request.
  //
  // (-- api-linter: core::0132::request-field-types=disabled
  //     aip.dev/not-precedent: This API uses structured filters. --)
  Filter filter = 4;
}

// Response message for `ListAdAccounts` method.
message ListAdAccountsResponse {
  // The `AdAccount` resources.
  repeated AdAccount ad_accounts = 1;

  // A token that can be specified in a subsequent call to retrieve the next
  // page. See https://aip.dev/158.
  string next_page_token = 2;
}

// Request message for `DeleteAdAccount` method.
message DeleteAdAccountRequest {
  // Resource name of the `AdAccount` to delete.
  string name = 1 [
    (google.api.resource_reference).type = "halo.wfanet.org/AdAccount",
    (google.api.field_behavior) = REQUIRED
  ];
}

// Request message for `BatchCreateAdAccounts` method.
message BatchCreateAdAccountsRequest {
  // Resource name of the parent `MeasurementConsumer`.
  string parent = 1 [
    (google.api.resource_reference).type =
        "halo.wfanet.org/MeasurementConsumer",
    (google.api.field_behavior) = REQUIRED
  ];

  // The requests specifying the `AdAccount`s to create. Either all
  // requests must have the same parent and the parent must match the top-level
  // parent, or all requests must leave the parent unset. A maximum of 1000
  // `AdAccount`s can be created in a single batch.
  repeated CreateAdAccountRequest requests = 2
      [(google.api.field_behavior) = REQUIRED];
}

// Response message for `BatchCreateAdAccounts` method.
message BatchCreateAdAccountsResponse {
  // The `AdAccount` resources.
  repeated AdAccount ad_accounts = 1;
}

// Request message for `BatchDeleteAdAccounts` method.
message BatchDeleteAdAccountsRequest {
  // Resource name of the parent `MeasurementConsumer`.
  string parent = 1 [
    (google.api.resource_reference).type =
        "halo.wfanet.org/MeasurementConsumer",
    (google.api.field_behavior) = REQUIRED
  ];

  // The resource names of the `AdAccount`s to delete. A maximum of 1000
  // `AdAccount`s can be deleted in a single batch.
  repeated string names = 2 [
    (google.api.resource_reference).type = "halo.wfanet.org/AdAccount",
    (google.api.field_behavior) = REQUIRED
  ];
}
