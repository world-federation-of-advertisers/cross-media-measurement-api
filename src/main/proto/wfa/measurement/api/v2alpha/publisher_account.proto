syntax = "proto3";

package wfa.measurement.api.v2alpha;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option java_package = "org.wfanet.measurement.api.v2alpha";
option java_multiple_files = true;
option java_outer_classname = "PublisherAccountProto";
option go_package = "github.com/world-federation-of-advertisers/cross-media-measurement/cmms/apiv2alpha/cmmspb";

// An account of a MeasurementConsumer within the DataProvider ecosystem.
message PublisherAccount {
  option (google.api.resource) = {
    type: "halo.wfanet.org/PublisherAccount"
    pattern: "dataProviders/{data_provider}/publisherAccounts/{publisher_account}"
    pattern: "measurementConsumers/{measurement_consumer}/publisherAccounts/{publisher_account}"
    singular: "publisherAccount"
    plural: "publisherAccounts"
  };

  // Resource name.
  //
  // Canonical format:
  // dataProviders/{data_provider}/publisherAccounts/{publisher_account}
  string name = 1 [(google.api.field_behavior) = IDENTIFIER];

  // Resource name of the `DataProvider` whose ecosystem this `PublisherAccount`
  // exists within.
  string data_provider = 2 [
    (google.api.resource_reference).type = "halo.wfanet.org/DataProvider",
    (google.api.field_behavior) = REQUIRED,
    (google.api.field_behavior) = IMMUTABLE
  ];

  // Resource name of the `MeasurementConsumer` that owns this
  // `PublisherAccount` within the `DataProvider`'s ecosystem.
  string measurement_consumer = 3 [
    (google.api.resource_reference).type =
        "halo.wfanet.org/MeasurementConsumer",
    (google.api.field_behavior) = REQUIRED,
    (google.api.field_behavior) = IMMUTABLE
  ];

  // External reference ID for the account in the `DataProvider`'s ecosystem.
  string external_reference_id = 4;
}
