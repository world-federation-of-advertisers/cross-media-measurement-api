syntax = "proto3";

package wfa.measurement.api.v2alpha;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option java_package = "org.wfanet.measurement.api.v2alpha";
option java_multiple_files = true;
option java_outer_classname = "ClientAccountProto";
option go_package = "github.com/world-federation-of-advertisers/cross-media-measurement/cmms/apiv2alpha/cmmspb";

// A client account belonging to a `MeasurementConsumer` within a
// `DataProvider`'s ecosystem.
//
// This resource exists to provide a representation of a client account that can
// be mapped back to a `MeasurementConsumer` ID, enabling `EventGroup`
// registration within the EDP Aggregator.
//
// Each `ClientAccount` is owned and managed by the operator on behalf of the
// `MeasurementConsumer`. The `reference_id` is known by the `DataProvider` and
// shared with the operator out of band.
//
// A given `MeasurementConsumer` may have more than one `ClientAccount` for the
// same `DataProvider`.
message ClientAccount {
  option (google.api.resource) = {
    type: "halo.wfanet.org/ClientAccount"
    // The `MeasurementConsumer` is the canonical parent as
    // the operator (on behalf of the `MeasurementConsumer`) is responsible for
    // managing these resources.
    pattern: "measurementConsumers/{measurement_consumer}/clientAccounts/{client_account}"
    pattern: "dataProviders/{data_provider}/clientAccounts/{client_account}"
    singular: "clientAccount"
    plural: "clientAccounts"
  };

  // Resource name.
  //
  // Canonical format:
  // measurementConsumers/{measurement_consumer}/clientAccounts/{client_account}
  string name = 1 [(google.api.field_behavior) = IDENTIFIER];

  // Resource name of the `DataProvider` whose ecosystem this `ClientAccount`
  // exists within.
  string data_provider = 2 [
    (google.api.resource_reference).type = "halo.wfanet.org/DataProvider",
    (google.api.field_behavior) = REQUIRED,
    (google.api.field_behavior) = IMMUTABLE
  ];

  // Reference ID for the account in the `DataProvider`'s ecosystem.
  //
  // The combination of `data_provider` and `client_account_reference_id` must
  // be unique. Each reference ID maps to exactly one `MeasurementConsumer` per
  // `DataProvider`, or (`MeasurementConsumer`, `DataProvider`) pair.
  string client_account_reference_id = 3;
}
