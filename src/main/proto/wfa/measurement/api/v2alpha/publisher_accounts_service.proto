syntax = "proto3";

package wfa.measurement.api.v2alpha;

import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/empty.proto";
import "wfa/measurement/api/v2alpha/publisher_account.proto";

option java_package = "org.wfanet.measurement.api.v2alpha";
option java_multiple_files = true;
option java_outer_classname = "PublisherAccountsServiceProto";
option go_package = "github.com/world-federation-of-advertisers/cross-media-measurement/cmms/apiv2alpha/cmmspb";

// Service for interacting with `PublisherAccount` resources.
service PublisherAccounts {
  // Creates a new `PublisherAccount`.
  rpc CreatePublisherAccount(CreatePublisherAccountRequest)
      returns (PublisherAccount) {
    option (google.api.method_signature) = "data_provider,publisher_account";
  }

  // Batch creates `PublisherAccount`s. Results in an error if any of the
  // specified `PublisherAccount`s fail to be created.
  rpc BatchCreatePublisherAccounts(BatchCreatePublisherAccountsRequest)
      returns (BatchCreatePublisherAccountsResponse) {}

  // Streams all `PublisherAccount`s for a parent resource.
  rpc StreamPublisherAccounts(StreamPublisherAccountsRequest)
      returns (stream PublisherAccount) {
    option (google.api.method_signature) = "parent";
  }

  // Deletes an existing `PublisherAccount`.
  rpc DeletePublisherAccount(DeletePublisherAccountRequest)
      returns (google.protobuf.Empty) {
    option (google.api.method_signature) = "name";
  }

  // Batch deletes `PublisherAccount`s. Results in an error if any of the
  // specified `PublisherAccount`s fail to be deleted.
  rpc BatchDeletePublisherAccounts(BatchDeletePublisherAccountsRequest)
      returns (google.protobuf.Empty) {}
}

// Request message for `CreatePublisherAccount` method.
message CreatePublisherAccountRequest {
  // Resource name of the `DataProvider` whose ecosystem this `PublisherAccount`
  // exists within.
  string data_provider = 1 [
    (google.api.resource_reference).type = "halo.wfanet.org/DataProvider",
    (google.api.field_behavior) = REQUIRED
  ];

  // Resource name of the `MeasurementConsumer` that owns this
  // `PublisherAccount` within the `DataProvider`'s ecosystem.
  string measurement_consumer = 2 [
    (google.api.resource_reference).type =
        "halo.wfanet.org/MeasurementConsumer",
    (google.api.field_behavior) = REQUIRED
  ];

  // External reference ID for the account in the `DataProvider`'s ecosystem.
  string external_reference_id = 3 [
    (google.api.field_behavior) = REQUIRED
  ];
}

// Request message for `StreamPublisherAccounts` method.
message StreamPublisherAccountsRequest {
  // Resource name of the parent.
  //
  // Format: "dataProviders/{data_provider}" or
  // "measurementConsumers/{measurement_consumer}"
  string parent = 1 [
    (google.api.resource_reference).child_type =
        "halo.wfanet.org/PublisherAccount",
    (google.api.field_behavior) = REQUIRED
  ];

  // Structured filter criteria.
  //
  // Each field represents a term in a conjunction. If a field is not specified,
  // its value is not considered as part of the criteria.
  message Filter {
    // Resource name of the `MeasurementConsumer` to filter by.
    string measurement_consumer = 1 [
      (google.api.resource_reference).type =
          "halo.wfanet.org/MeasurementConsumer"
    ];

    // Resource name of the `DataProvider` to filter by.
    string data_provider = 2 [
      (google.api.resource_reference).type = "halo.wfanet.org/DataProvider"
    ];
  }
  // Filter criteria for this request.
  //
  // (-- api-linter: core::0132::request-field-types=disabled
  //     aip.dev/not-precedent: This API uses structured filters. --)
  Filter filter = 2;
}

// Request message for `DeletePublisherAccount` method.
message DeletePublisherAccountRequest {
  // Resource name of the `PublisherAccount` to delete.
  string name = 1 [
    (google.api.resource_reference).type = "halo.wfanet.org/PublisherAccount",
    (google.api.field_behavior) = REQUIRED
  ];
}

// Request message for `BatchCreatePublisherAccounts` method.
message BatchCreatePublisherAccountsRequest {
  // Resource name of the parent `DataProvider`.
  string parent = 1 [
    (google.api.resource_reference).type = "halo.wfanet.org/DataProvider",
    (google.api.field_behavior) = REQUIRED
  ];

  // The requests specifying the `PublisherAccount`s to create. Either all
  // requests must have the same parent and the parent must match the top-level
  // parent, or all requests must leave the parent unset. A maximum of 1000
  // `PublisherAccount`s can be created in a single batch.
  repeated CreatePublisherAccountRequest requests = 2
      [(google.api.field_behavior) = REQUIRED];
}

// Response message for `BatchCreatePublisherAccounts` method.
message BatchCreatePublisherAccountsResponse {
  // The `PublisherAccount` resources.
  repeated PublisherAccount publisher_accounts = 1;
}

// Request message for `BatchDeletePublisherAccounts` method.
message BatchDeletePublisherAccountsRequest {
  // Resource name of the parent `DataProvider`.
  string parent = 1 [
    (google.api.resource_reference).type = "halo.wfanet.org/DataProvider",
    (google.api.field_behavior) = REQUIRED
  ];

  // The resource names of the `PublisherAccount`s to delete. A maximum of 1000
  // `PublisherAccount`s can be deleted in a single batch.
  repeated string names = 2 [
    (google.api.resource_reference).type = "halo.wfanet.org/PublisherAccount",
    (google.api.field_behavior) = REQUIRED
  ];
}
