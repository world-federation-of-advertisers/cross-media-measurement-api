syntax = "proto3";

package wfa.measurement.api.v2alpha;

option java_package = "org.wfanet.measurement.api.v2alpha";
option java_multiple_files = true;
option java_outer_classname = "DuchyProto";

// Resource message representing a Duchy.
message Duchy {
  message Key {
    string duchy_id = 1;
  }
  // Resource key.
  Key key = 1;

  // X.509 certificate in DER format which can be verified using the `Duchy`'s
  // root certificate. Required.
  bytes certificate = 2;

  // Resource key of the `DuchyCertificate` that matches `certificate`.
  // Output-only.
  DuchyCertificate.Key duchy_certificate = 3;
}

message DuchyCertificate {
  message Key {
    // ID of the parent `Duchy`.
    string duchy_id = 1;
    // ID of this `DuchyCertificate`.
    string duchy_certificate_id = 2;
  }
  // Resource key.
  Key key = 1;

  // X.509 certificate in DER format which can be verified using the `Duchy`'s
  // root certificate. Required. Immutable.
  bytes certificate = 2;
}
