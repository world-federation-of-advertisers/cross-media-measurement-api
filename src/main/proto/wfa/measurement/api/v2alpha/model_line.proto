syntax = "proto3";

package wfa.measurement.api.v2alpha;

import "google/api/resource.proto";
import "google/protobuf/timestamp.proto";

option java_package = "org.wfanet.measurement.api.v2alpha";
option java_multiple_files = true;
option java_outer_classname = "ModelLineProto";

message ModelLine {
  option (google.api.resource) = {
    type: "halo.wfanet.org/ModelLine"
    pattern: "modelProviders/{model_provider}/modelSuites/{model_suite}/modelLines/{model_line}"
  };
  string name = 1;

  // Indicates the time this model line becomes active and therefore available
  // for labeling. Must be in the future. Required. Immutable.
  google.protobuf.Timestamp active_start_time = 2;

  // Indicates the time this model line becomes inactive and so no longer
  // entitled for labeling. It must be at least one week in the future. If not
  // set, the ModelLine remains always active. This field is mutable. Optional.
  google.protobuf.Timestamp active_end_time = 3;

  enum Type {
    DEV = 0;
    PROD = 1;
    HOLDBACK = 2;
  }

  // Defines the type of the ModelLine. EDPs must label events using all
  // available model lines independently by their type. DEV model lines are only
  // meant for testing new model releases. They are not available to Measurement
  // Consumers at report generation time. Required. Immutable.
  Type type = 4;

  // The holdback model line that must be used to generate reports in case this
  // model line is set as frozen. It is recommended to set this field only to
  // PROD model lines. Optional.
  string holdback_model_line = 5
      [(google.api.resource_reference).type = "halo.wfanet.org/ModelLine"];
}
