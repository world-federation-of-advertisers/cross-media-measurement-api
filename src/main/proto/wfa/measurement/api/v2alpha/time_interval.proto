syntax = "proto3";

package wfa.measurement.api.v2alpha;

import "google/api/field_behavior.proto";
import "google/protobuf/timestamp.proto";

option java_package = "org.wfanet.measurement.api.v2alpha";
option java_multiple_files = true;
option java_outer_classname = "TimeIntervalProto";

// A time interval.
message TimeInterval {
  // Start of the time interval, inclusive.
  google.protobuf.Timestamp start_time = 1
      [(google.api.field_behavior) = REQUIRED];
  // End of the time interval, exclusive. 'end_time' must be
  // later than 'start_time'. When the start equals the end, the interval is
  // empty (matches no time).
  google.protobuf.Timestamp end_time = 2
      [(google.api.field_behavior) = REQUIRED];
}
