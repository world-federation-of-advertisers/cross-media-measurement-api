syntax = "proto3";

package wfa.measurement.api.v2alpha;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option java_package = "org.wfanet.measurement.api.v2alpha";
option java_multiple_files = true;
option java_outer_classname = "AdAccountProto";
option go_package = "github.com/world-federation-of-advertisers/cross-media-measurement/cmms/apiv2alpha/cmmspb";

// An ad account belonging to a `MeasurementConsumer` within a `DataProvider`'s
// ecosystem.
//
// This resource exists to provide a representation of an ad account that can be
// mapped back to a `MeasurementConsumer` ID, enabling `EventGroup` registration
// within the EDP Aggregator.
//
// Each `AdAccount` is owned and managed by the operator on behalf of the
// `MeasurementConsumer`. The `reference_id` is known by the `DataProvider` and
// shared with the operator out of band.
//
// A given `MeasurementConsumer` may have more than one `AdAccount` for the same
// `DataProvider`.
message AdAccount {
  option (google.api.resource) = {
    type: "halo.wfanet.org/AdAccount"
    // The `MeasurementConsumer` is the canonical parent as
    // the operator (on behalf of the `MeasurementConsumer`) is responsible for
    // managing these resources.
    pattern: "measurementConsumers/{measurement_consumer}/adAccounts/{ad_account}"
    pattern: "dataProviders/{data_provider}/adAccounts/{ad_account}"
    singular: "adAccount"
    plural: "adAccounts"
  };

  // Resource name.
  //
  // Canonical format:
  // measurementConsumers/{measurement_consumer}/adAccounts/{ad_account}
  string name = 1 [(google.api.field_behavior) = IDENTIFIER];

  // Resource name of the `DataProvider` whose ecosystem this `AdAccount`
  // exists within.
  string data_provider = 2 [
    (google.api.resource_reference).type = "halo.wfanet.org/DataProvider",
    (google.api.field_behavior) = REQUIRED,
    (google.api.field_behavior) = IMMUTABLE
  ];

  // Reference ID for the account in the `DataProvider`'s ecosystem.
  //
  // This must be unique per (`MeasurementConsumer`, `DataProvider`) pair.
  string reference_id = 3;
}
