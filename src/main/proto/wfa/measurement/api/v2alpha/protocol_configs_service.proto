syntax = "proto3";

package wfa.measurement.api.v2alpha;

import "wfa/measurement/api/v2alpha/protocol_config.proto";

option java_package = "org.wfanet.measurement.api.v2alpha";
option java_multiple_files = true;
option java_outer_classname = "ProtocolConfigsServiceProto";

// Service for interacting with `ProtocolConfig` resources.
service ProtocolConfigs {
  // Returns the `ProtocolConfig` with the specified resource key.
  rpc GetProtocolConfig(GetProtocolConfigRequest) returns (ProtocolConfig) {}

  // Lists the `ProtocolConfig`s.
  rpc ListProtocolConfigs(ListProtocolConfigsRequest)
      returns (ListProtocolConfigsResponse);
}

// Request message for `GetProtocolConfig` method.
message GetProtocolConfigRequest {
  // Resource key.
  ProtocolConfig.Key key = 1;
}

// Request message for `ListProtocolConfigs` method.
message ListProtocolConfigsRequest {
  // The maximum number of resources to return. See https://aip.dev/158.
  int32 page_size = 1;

  // A token from a previous call, specified to retrieve the next page. See
  // https://aip.dev/158.
  string page_token = 2;
}

// Response message for `ListProtocolConfigs` method.
message ListProtocolConfigsResponse {
  // The `ProtocolConfig` resources.
  repeated ProtocolConfig protocol_configs = 1;

  // A token that can be specified in a subsequent call to retrieve the next
  // page. See https://aip.dev/158.
  string next_page_token = 2;
}