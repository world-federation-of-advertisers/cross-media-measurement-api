syntax = "proto3";

package wfa.measurement.api.v2alpha;

import "google/api/field_behavior.proto";

option java_package = "org.wfanet.measurement.api.v2alpha";
option java_multiple_files = true;
option java_outer_classname = "EventTemplateProto";

// Template for an event message.
message EventTemplate {
  // The type of the Event Template. A fully-qualified protobuf message type.
  //
  // Note that the type URL for a given message name in a given
  // package name is:
  // "type.googleapis.com/_packagename_._messagename_"
  // This field is not the entire type URL, but just the part
  // of it that comes after the "/" character.
  string type = 1 [(google.api.field_behavior) = REQUIRED];
}
