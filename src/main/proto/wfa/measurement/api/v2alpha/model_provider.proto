syntax = "proto3";

package wfa.measurement.api.v2alpha;

import "google/api/resource.proto";
import "wfa/measurement/api/v2alpha/crypto.proto";

option java_package = "org.wfanet.measurement.api.v2alpha";
option java_multiple_files = true;
option java_outer_classname = "ModelProviderProto";

// The party that builds VID Models.
message ModelProvider {
  option (google.api.resource) = {
    type: "halo.wfanet.org/ModelProvider"
    pattern: "modelProviders/{model_provider}"
  };

  // Resource name.
  string name = 1;

  // The X.509 certificate belonging to this `ModelProvider` in DER format which
  // can be used to verify `public_key`. Required.
  bytes certificate_der = 2;

  // Resource name of the `Certificate` belonging to this `ModelProvider` which
  // can be used to verify `public_key`. Output-only.
  //
  // The `x509_der` field of this resource matches `certificate_der`.
  string certificate = 3
      [(google.api.resource_reference).type = "halo.wfanet.org/Certificate"];

  // Serialized `EncryptionPublicKey` for this `ModelProvider`, which can be
  // verified using `certificate`. Required.
  SignedData public_key = 4;

  // Display name of the `ModelProvider`.
  string display_name = 5;
}
